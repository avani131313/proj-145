<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">
      <a-sky color="#ECECEC"></a-sky>
      <a-box position="2 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1 -2" radius="0.5" color="#EF2D5E"></a-sphere>
      <a-cylinder position="4 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="4 0 -4" rotation="-90 0 0" width="20" height="5" color="#7BC8A4"></a-plane>
      <a-cone position="6 0.5 -3" color="tomato" radius-bottom="0.5" radius-top="0" ></a-cone>
      <a-dodecahedron position="8 0.40 -3" color="#FF9FFF" radius="0.5" ></a-dodecahedron>
      <a-octahedron position="-2 0.43 -3" color="#FF926B" radius="0.45" ></a-octahedron>
      <a-ring position="-4 0.7 -3" color="teal" radius-inner="0.25" radius-outer="0.7" ></a-ring>
      <a-torus position="10 0.75 -3" color="#43A367" arc="180" radius="1" radius-tubular="0.1"></a-torus>
      <a-torus-knot position="10 0.75 -3" color="#B84A39" arc="180" p="6" q="4" radius="0.3" radius-tubular="0.1"></a-torus-knot>
    </a-scene>
</body>

</html>
